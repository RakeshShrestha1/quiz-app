<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trivia Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="start-screen" class="screen">
        <div class="start-content">
          <h1>Welcome to Quiz Game</h1>
          <button id="start-btn">Start</button>
        </div>
      </div>
      
<div id="difficulty-screen" class="screen hidden">
  <h2>Choose Difficulty Level:</h2>
  <button id="easy-btn">Easy</button>
  <button id="medium-btn">Medium</button>
  <button id="hard-btn">Hard</button>
</div>


<div id="timer">Time left: <span id="timer-display">10</span> seconds</div>
<div id="loading-indicator" class="hidden">Loading...</div>


<div id="question-screen" class="screen hidden">
  <div id="question"></div>
  <div id="answers"></div>
</div>


<div id="result-screen" class="screen hidden">
    <div id="result-message" class="result-message"></div>
    <button id="result-btn">Result</button>
    <button id="next-btn">Next</button>
  </div>
  

<script src="script.js"></script>
</body>
</html>
